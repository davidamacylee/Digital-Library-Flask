{% extends 'base.html' %}

{% block content %}
    <section class="bg-success text-dark text-center shadow mb-20">
        <div class="container p-5 bg-success">
            <div class="row">
                <div class="d-md-flex bg-success align-items-center justify-content-evenly">
                    <h1 class="col text-center">{{ current_user.email }}'s digital library card</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row z-3 position-absolute rounded-3 p-4 bg-success bg-opacity-75"><br>
                <h3 class="p-5">Library card details:</h3>
                <ul class="list-group">
                    <li class="list-group-item">Email: {{ current_user.email }}</li>
                    <li class="list-group-item">Library Card Number: {{ current_user.token }}</li>
                </ul>
            </div>
            <div class="row h-auto w-100" style="margin-top: 20px;">
                <img src="../../static/images/reading-profile-page.jpg" alt="" class="d-flex align-items-center justify-content-center img-fluid">
            </div>
        </div>
    </section>
{% endblock %}
